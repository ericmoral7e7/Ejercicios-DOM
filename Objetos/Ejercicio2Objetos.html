<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Tipo Numbers</title>
    <style></style>
</head>

<body>
    <script>
        //Crea un objeto llamado tvSamsung con las propiedades
        let tvSamsung =
        {
            nombre: "TV Samsung 42''",
            categoria: "Televisores",
            unidades: 4,
            precio: 345.95,

            getImporte() {
                return this.unidades * this.precio
            }

        }

        //Prueba de getImporte
        console.log(tvSamsung.getImporte())

        //Muestra los datos en pantalla (nombreAtributo: Valor)
        for (campo in tvSamsung) {
            console.log(`${campo}: ${tvSamsung[campo]}`)
        }

        //Obt√©n el string que corresponde al JSON de tvSamsung.
        let tvSamsungAsJSON = JSON.stringify(tvSamsung)
        console.log(tvSamsungAsJSON)
    </script>
</body>

</html>
