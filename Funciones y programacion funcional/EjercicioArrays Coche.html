<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Coches</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .ficha {
            background-color: #be8125;
            color: white;
            width: 120px;
            height: 120px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 14px;
        }

        .ficha span {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Ejercicios - Tipo numbers</h1>

    <h3>1. Coches filtrados</h3>
    <div id="contenedor-filtrados" class="contenedor"></div>

    <h3>2. Coches ordenado por precio</h3>
    <div id="contenedor-ordenados" class="contenedor"></div>

    <h3>3. Coches rebajados</h3>
    <div id="contenedor-rebajados" class="contenedor"></div>

    <script>
        let coches = [
            ["seat", "Codoba", 1997, 10000],
            ["Kia", "Sorento", 1994, 1000],
            ["seat", "Todelo", 2000, 10000],
            ["Fiat", "Bravo", 2010, 10200],
            ["Fiat", "500", 2010, 10000],
            ["Mercedes", "Calse B", 2001, 39000],
            ["seat", "Ibiza", 1993, 10100],
            ["Alfa Romeo", "Julieta", 2002, 10000],
            ["Alfa Romeo", "159", 2002, 10400],
            ["Mercedes", "Calse C", 2001, 1000],
            ["Alfa Romeo", "147", 1990, 10500],
            ["Fiat", "Punto", 1990, 999],
            ["Citroen", "Saxo", 1980, 10300],
            ["Renault", "Superc 5", 1980, 12000],
            ["BWM", "M3", 2020, 1000],
            ["Kia", "Picanto", 1990, 1000],
            ["Alfa Romeo", "spider", 1970, 14500],
            ["Mercedes", "Calse A", 1994, 60100],
            ["Mercedes", "Calse D", 2011, 21221]
        ];

        let nuevosCoche = coches.filter(([marca, modelo, ano]) => (marca != "Alfa Romeo" && modelo != "Kia" && (2026 - ano) > 20))
        
        let contenedorFiltrados = document.getElementById("contenedor-filtrados")
        
        nuevosCoche.forEach(coche => {
            let elemento = document.createElement('div')
            elemento.className = "ficha"
            elemento.innerHTML = `<b>${coche[0]}</b><span>${coche[1]}</span><span>${coche[2]}</span>`
            contenedorFiltrados.appendChild(elemento)
        })

        coches.sort(([, , , preuA], [, , , preuB]) => preuB - preuA)

        let contenedorOrdenados = document.getElementById("contenedor-ordenados")
        
        coches.forEach(coche => {
            let elemento = document.createElement('div')
            elemento.className = "ficha"
            elemento.innerHTML = `<b>${coche[0]}</b><span>${coche[1]}</span><span>${coche[3]}€</span>`
            contenedorOrdenados.appendChild(elemento)
        })

        let cochesRebajados = coches.map(([marca, modelo, ano, precio]) => [marca, modelo, ano, precio - precio * 0.20])

        let contenedorRebajados = document.getElementById("contenedor-rebajados")

        cochesRebajados.forEach(coche => {
            let elemento = document.createElement('div')
            elemento.className = "ficha"
            elemento.innerHTML = `<b>${coche[0]}</b><span>${coche[1]}</span><span>${coche[3]}€</span>`
            contenedorRebajados.appendChild(elemento)
        })
    </script>
</body>
</html>
