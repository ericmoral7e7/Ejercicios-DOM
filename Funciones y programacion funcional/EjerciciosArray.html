<body>
    <h1 id="titulo">Ejercicios - Tipo numbers</h1>

    <script>
        function sumaPares(array) {
            let suma = 0
            for (element of array) {
                if (element % 2 == 0) {
                    suma += element
                }
            }

            return suma
        }

        function ordenDatos(array) {
            array.unshift(array[5])
            array.pop()
            suma = 0
            for (let i = 2; i < array.length; i++) {
                suma += Number(array[i])
            }
            console.log(suma)
            media = suma / (array.length - 2)
            array.push(media)
        }

        function filtrarZ(array) {
            let nuevoArray = []; 

            for (let i = 0; i < array.length; i++) {
                let palabra = array[i];
                if (palabra[0] !== "Z") {
                    nuevoArray.push(palabra); 
                }
            }
            return nuevoArray;
        }

        console.log(sumaPares([2, 4, 5, 6, 7, 8, 3, 1, 10, 4]))
        let datos = ["Rodriguez", "8", 9, '5', 4, 'Clara']
        ordenDatos(datos)
        console.log(datos)
    </script>
