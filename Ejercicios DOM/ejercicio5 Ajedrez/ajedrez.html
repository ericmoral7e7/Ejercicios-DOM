<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ajedrez.css">
    <title>Ejercicio 1 - Teclado n√∫merico</title>
</head>

<body>
    <div id="tablero">

    </div>


    <script>
        for (let casilla = 0; casilla <= 63; casilla++) {
            let tecla = document.createElement('div')

            esFilaPar = Math.floor(casilla / 8) % 2 == 0

            numero = casilla
            if(esFilaPar){
                numero++
            }

            if (numero % 2 == 0) {
                tecla.className = "tecla-blanca"
            }
            else {
                tecla.className = "tecla-negra"
            }

            if(casilla < 16){
                tecla.textContent= "O"
            }
            else if(casilla > 47){
                tecla.textContent= "X"
            }

            let contenedor = document.getElementById("tablero")
            contenedor.appendChild(tecla)
        }
    </script>
</body>

</html>
