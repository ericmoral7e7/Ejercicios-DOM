<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 1 - Teclado númerico</title>
</head>

<body>
    <h1 id="titulo">Ejercicio 1 - Teclado númerico</h1>
    <div id="contenedor">
        <div id="contenedor-letras">
            
        </div>

        <div id="contenedor-numeros">
            
        </div>
    </div>


    <script>
        const vocales = [65, 69, 73, 79, 85];

        for (let i = 65; i <= 90; i++) {
            let tecla = document.createElement('div')
            tecla.textContent = `${String.fromCharCode(i)}`
            tecla.className = "tecla-numerica"

            if (vocales.includes(i)) {
                console.log(`${String.fromCharCode(i)}`)
                tecla.style.backgroundColor = "green"
            }

            let contenedor = document.getElementById("contenedor-letras")
            contenedor.appendChild(tecla)
        }
    </script>

    <script>
        for (let i = 1; i <= 20; i++) {
            let tecla = document.createElement('div')
            tecla.textContent = `${i}`
            tecla.className = "tecla-numerica"

            if (i % 2 == 0) {
                tecla.style.backgroundColor = "blue";
            }
            else if (i % 3 == 0) {
                tecla.style.backgroundColor = "yellow";
            }

            let contenedor = document.getElementById("contenedor-numeros")
            contenedor.appendChild(tecla)
        }
    </script>
</body>

</html>
