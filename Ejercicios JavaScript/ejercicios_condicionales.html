        <p>Haz una función que de dos números pasados por parámetros indica (saca por consola) cúal de ellos es mayor.
        </p>
        <div class="resultado" id="resultado1">

    <script>

        function numerosPrimosRango(inicio, fin) {
            for (let i = inicio; i <= fin; i++) {
                let esPrimo = true
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        esPrimo = false
                    }
                }

                if (esPrimo) {
                    console.log(`${i} es primo`)
                }
            }
        }

        function numeroSecreto() {
            let numeroSecreto =  Math.floor(Math.random(1, 100))
            let userInput = prompt("Introduce un número: ")
            let sHaTrobat = false

            while (!sHaTrobat) {
                if (userInput < numeroSecreto) {
                    userInput = prompt("El número és menor, Introduce un nuevo número: ")
                }
                else if (userInput < numeroSecreto) {
                    userInput = prompt("El número és mayor, Introduce un nuevo número: ")
                }
                else{
                    alert(`Has trobat el número, era ${numeroSecreto}`)
                    sHaTrobat = true
                }
            }
        }
        numeroSecreto(30)
        numerosPrimosRango(0, 100)
        // document.getElementById('resultado1').textContent = `${numerosPrimosRango())}`
    </script>
