<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class TarjetaCredito {
            //Propiedades 
            #_numeroTarjeta;
            #_nombreTitular;
            #_fechaExpiracion;
            #_codigoSeguridad;
            #_marca;

            #_cantidadDinero;
            #_estado

            //Constructor
            constructor(numeroTarjeta, nombreTitular, fechaExpiracion, codigoSeguridad, marca) {
                this.#_numeroTarjeta = numeroTarjeta
                this.#_nombreTitular = nombreTitular
                this.#_fechaExpiracion = fechaExpiracion
                this.#_codigoSeguridad = codigoSeguridad
                this.#_marca = marca

                this.#_cantidadDinero = 500
                this.#_estado = true
            }

            //Métodos
            anular() {
                this.#_estado = false
            }

            activar() {
                this.#_estado = true
            }

            pagar(cantidad) {
                this.#_cantidadDinero -= cantidad
            }

            cambiarPin(nuevoPin){
                this.#_codigoSeguridad = nuevoPin
            }

            mostrar(){
                console.log(`${this.#_nombreTitular}, tu tarjeta ${this.#_marca} con número ${this.#_numeroTarjeta} tiene un saldo de ${this.#_cantidadDinero} y su estado es ${this.#_estado ? "activa" : "anulada"}`)
            }
        }

        //Prueba pagar
        let tarjeta1 = new TarjetaCredito("1234 5678 9012 3456", "Juan Pérez", "12/25", "123", "Visa")
        tarjeta1.mostrar()
        tarjeta1.pagar(100)
        tarjeta1.mostrar()

        //Prueba anular
        let tarjeta2 = new TarjetaCredito("9876 5432 1098 7654", "María López", "11/24", "456", "MasterCard")
        tarjeta2.mostrar()
        tarjeta2.anular()
        tarjeta2.mostrar()

        //Prueba cambiarPin
        let tarjeta3 = new TarjetaCredito("1111 2222 3333 4444", "Pedro Martínez", "10/23", "789", "American Express")
        tarjeta3.mostrar()
        tarjeta3.cambiarPin("321")
        tarjeta3.mostrar()
    </script>
</body>

</html>
